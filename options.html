<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="lib/bootstrap.min.css">
		<link rel="stylesheet" href="main.css">
		<script src="/lib/jquery.js"></script>
		<script src="/lib/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container" >
			<div class="row">
				<div class="col-sm-8 col-xs-12 col-sm-offset-3">
					<div class="panel panel-primary">
						<div class="panel-heading">Settings</div>
						<div class="panel-body">
							<div class="alert alert-success" id="already-logged-in-alert" hidden>
								<button type="button" class="close" data-dismiss="alert">x</button>
								<strong>Success! </strong>
								Currently Logged In</div>							
							<div class="alert alert-success" id="success-alert" hidden>
								<button type="button" class="close" data-dismiss="alert">x</button>
								<span></span>
							</div>
							<div class="alert alert-danger" id="error-alert" hidden>
								<button type="button" class="close" data-dismiss="alert">x</button>
								<strong>Error! </strong>
								Please enter valid email
							</div>
							<div class="alert alert-danger" id="auth-alert" hidden>
								<button type="button" class="close" data-dismiss="alert">x</button>
								<strong>Not Logged in </strong>
								Please enter your credentials below.
							</div>
							<form class="form-horizontal">
								<div class="form-group">
									<label for="user-email-address" class="col-sm-3 control-label">Email Address</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="user-email-address" placeholder="">
										<p class="help-block">Please enter your email address</p>
										<input type="password" class="form-control" id="user-password" placeholder="">
										<p class="help-block">Please enter your password</p>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10 pull-right">
										<button class="btn btn-default save" id="save">Save</button>
										<button class="btn btn-default bg-red" id="logout">Logout</button>
									</div>									
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/options.js"></script>
	</body>
</html>
