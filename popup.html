<html data-wf-page="5ab40f74a6f28144b3ea3bee" data-wf-site="">
	<head>
		<meta charset="utf-8">
		  <title>Complinks Popup</title>
		    <script src="js/webfont.js" type="text/javascript"></script>
	</head>
	<body class="body">
	  <div class="body-div">
		<div class="navbar-co navbar-co-default">
			<div class="container-fluid">
				<div class="navbar-header-co w-clearfix">
					<span class="navbar-brand-co" data-w-id="b824a8ef-009c-f5ba-76b1-cac536059f2a" href="#">CompLinks Rewards Everywhere</span>
				</div>
			</div>
			<div class="account-info">
        		<div class="username-inscript">Welcome, Addison</div>
      		</div>
		</div>
		<div class="container-fluid" >
			<div data-w-id="5a62e912-6844-a667-08c3-d54b4f6b6091" class="tab-content fb-tab-actions fpanels">
				<div class="alert alert-success" id="success-alert" hidden>
					<button type="button" class="close" data-dismiss="alert">x</button>
					<strong>Success! </strong>
					Settings saved successfully!
				</div>
				<div class="alert alert-danger" id="error-alert" hidden>
					<button type="button" class="close" data-dismiss="alert">x</button>
					<strong>Error! </strong>
					Please enter valid email
				</div>
				<div class="alert alert-danger" id="no-email-alert" hidden>
					<strong>Error! </strong>
					Not logged in, please enter email and password in settings
				</div>
				<div role="tabpanel" class="tab-pane active" id="account">
					<div class="loading-icon">
						<img src="img/loading.svg" alt="Please wait...">
					</div>
					<div class="show-offers">
					</div>
					<div class="timeline-events">
					</div>
				</div>
			</div>
			<div class="row fbuttons">
				
				<div class="col-xs-4">
				</div>
				<div class="col-xs-4">
					<button class="btn btn-primary btn-sm btn-block" id="settings">Settings</button>
				</div>
				<div class="col-xs-4">
					<button class="btn btn-danger btn-sm btn-block" id="cancel">Close</button>
				</div>
			</div>
		</div>
	  </div>
	  <link href="normalize.css" rel="stylesheet" type="text/css">
	  <link href="webflow.css" rel="stylesheet" type="text/css">
	  <link href="complinks-popup.webflow.css" rel="stylesheet" type="text/css">
	  <link rel="stylesheet" href="lib/bootstrap.min.css">
	  <link rel="stylesheet" href="main.css">
	  <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
	  <script src="/lib/bootstrap.min.js"></script>		
	  <script src="/js/popup.js"></script>
	  <script src="js/webflow.js" type="text/javascript"></script>
	</body>
</html>
